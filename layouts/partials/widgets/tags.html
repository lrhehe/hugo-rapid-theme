{{ if isset .Site.Taxonomies "tags" }}
{{ if not (eq (len .Site.Taxonomies.tags) 0) }}
<div class="widget post-tags a">
	<h3>{{.Site.Params.Strings.Tags}}</h3>
		<ul class="clearfix">
      {{ range $name, $items := .Site.Taxonomies.tags }}
			<li><a href="{{ $.Site.BaseURL }}tags/{{ $name | urlize | lower }}" title="{{ $name }}">{{ $name }} ({{ len $items }})</a></li>
      {{ end }}
		</ul>
</div>
{{ end }}
{{ end }}
